<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Landing Page</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div class="landing_page">
            <div class="intro">
                <div class="nav">
                    <div class="head_logo head_logo--txt">
                        Header logo
                    </div>
                    <div class="nav__link">
                        <div class="link__one nav--txt">header link one</div>
                        <div class="link__two nav--txt">header link two</div>
                        <div class="link__three nav--txt">header link three</div>
                    </div>
                    
                </div>
                <div class="info">
                    <div class="info__text">
                        <div>
                            <h1 class="info__head info__head--txt">This website is awesome
                            </h1>
                            <p class="info__addin info__addin--txt">
                            This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.
                            </p>
                            <button class="btn btn__color btn--modif">
                                <span class="btn__txt btn__txt--modif">Sign up</span>
                            </button>
                        </div>
                    </div>
                    <div class="info__img">
                        <span class="img_txt">this is a placeholder an image</span>
                    </div>
                </div>
            </div>
            <!-------------------------------------->
            <div class="random_info">
                <h2 class="random_info__heading"></h2>
                <div class="random_info__img_flex">
                    <div class="img_item">
                        <img class="img_item__image" />
                        <span class="img_item__txt"></span>
                    </div>
                    <div class="img_item">
                        <img class="img_item__image" />
                        <span class="img_item__txt"></span>
                    </div>
                    <div class="img_item">
                        <img class="img_item__image" />
                        <span class="img_item__txt"></span>
                    </div>
                    <div class="img_item">
                        <img class="img_item__image" />
                        <span class="img_item__txt"></span>
                    </div>
                </div>
            </div>   
            <!-------------------------------------->
            <div class="box__quote">
                <div class="quote">
                    <p class="quote__txt"></p>
                    <div class="quote__author">
                        <p class="author__name"></p>
                    </div>
                </div>
            </div>
            <!--------------------------------------->
            <div class="box__sign_up">
                <div class="sign_up_info">
                    <div class="box_info">
                        <p class="info__txt--bold"></p>
                        <p class="info__txt"></p>
                    </div>
                    <button class="btn">
                        <span class="btn_txt"></span>
                    </button>
                </div>
            </div>
            <!--------------------------------------->
            <div class="footer">
                <footer class="footer_txt"></footer>
            </div>
            <!--------------------------------------->
        </div>
    </body>
</html>
