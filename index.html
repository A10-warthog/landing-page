<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Landing Page</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div class="container">
            
            <div class="intro">
                <div class="intro__nav">
                    <div class="nav__logo"></div>
                    <div class="nav__link"></div>
                    <div class="nav__link"></div>
                    <div class="nav__link"></div>
                </div>
                <div class="intro__box">
                    <div class="box__info">
                        <div class="info__head">
                            <h1 class="head__txt"></h1>
                        </div>
                        <div class="info__para">
                            <p class="para__txt"></p>
                        </div>
                        <button class="info__btn">
                            <span class="btn__txt"></span>
                        </button>
                    </div>
                    <div class="box__fig">
                        <figure class="fig__img"></figure>
                        <figcaption class="fig__info">
                            <span class="info__txt"></span>
                        </figcaption>
                    </div>
                </div>
            </div>
            <!--------------------------------->
            <div class="addin__info">
                <div class="info__head">
                    <h2 class="head__txt"></h2>
                </div>
                <div class="info__fig">
                    <figure class="fig__img"></figure>
                    <figcaption class="fig_info">
                        <span class="info__txt"></span>
                    </figcaption>
                </div>
                <div class="info__box">
                    <div class="box__img">
                        <figure class="fig__img"></figure>
                        <figcaption class="fig_info">
                            <span class="info__txt"></span>
                        </figcaption>
                    </div>
                    <div class="box__img">
                        <figure class="fig__img"></figure>
                        <figcaption class="fig_info">
                            <span class="info__txt"></span>
                        </figcaption>
                    </div>
                    <div class="box__img">
                        <figure class="fig__img"></figure>
                        <figcaption class="fig_info">
                            <span class="info__txt"></span>
                        </figcaption>
                    </div>
                    <div class="box__img">
                        <figure class="fig__img"></figure>
                        <figcaption class="fig_info">
                            <span class="info__txt"></span>
                        </figcaption>
                    </div>
                </div>
            </div>
            <!-------------------------------------->
            <div class="box__quote">
                <div class="quote">
                    <p class="quote__txt"></p>
                    <div class="quote__author">
                        <p class="author__name"></p>
                    </div>
                </div>
            </div>
            <!--------------------------------------->
            <div class="box__sign_up">
                <div class="sign_up_info">
                    <div class="box_info">
                        <p class="info__txt--bold"></p>
                        <p class="info__txt"></p>
                    </div>
                    <button class="btn">
                        <span class="btn_txt"></span>
                    </button>
                </div>
            </div>
            <!--------------------------------------->
            <div class="footer">
                <footer class="footer_txt"></footer>
            </div>
            <!--------------------------------------->
        </div>
    </body>
</html>
